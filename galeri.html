<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Düşün Bilim Sanat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Ana Sayfa</a>
            <a href="biz-kimiz.html" class="nav-link">Biz Kimiz</a>
            <a href="etkinlikler.html" class="nav-link">Etkinliklerimiz</a>
            <a href="galeri.html" class="nav-link active">Galeri</a>
            <a href="uye-kayit.html" class="nav-link">Üye Kayıt</a>
            <a href="iletisim.html" class="nav-link">İletişim</a>
            <a href="admin.html" class="nav-link admin-link">Admin Paneli</a>
        </nav>
    </header>

    <main class="content-container fade-in">
        <div class="sayfa-basligi">
            <h1>Galeri</h1>
            <p>Etkinliklerimizden ve buluşmalarımızdan en güzel anılar.</p>
        </div>
        <div id="galeri-container" class="galeri-grid">
            <!-- Galeri görselleri JavaScript tarafından buraya dinamik olarak eklenecek -->
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Düşün Bilim Sanat. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const galeriContainer = document.getElementById('galeri-container');
        const galeriJsonUrl = 'https://raw.githubusercontent.com/i256ms/dusunbilimsanat/main/data/galeri.json';

        fetch(galeriJsonUrl)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok.');
                return response.json();
            })
            .then(galeriOgeleri => {
                if (!galeriOgeleri || galeriOgeleri.length === 0) {
                    galeriContainer.innerHTML = '<p>Galeride henüz hiç görsel bulunmamaktadır.</p>';
                    return;
                }
                
                galeriContainer.innerHTML = '';
                galeriOgeleri.slice().reverse().forEach(oge => {
                    const galeriKarti = document.createElement('div');
                    galeriKarti.classList.add('galeri-karti');
                    galeriKarti.innerHTML = `
                        <img src="${oge.resimUrl}" alt="${oge.aciklama}">
                        <p>${oge.aciklama}</p>
                    `;
                    galeriContainer.appendChild(galeriKarti);
                });
            })
            .catch(error => {
                console.error('Galeri yüklenirken hata oluştu:', error);
                galeriContainer.innerHTML = '<p>Galeri yüklenirken bir sorun oluştu. Lütfen daha sonra tekrar deneyin.</p>';
            });
    });
    </script>

</body>
</html>
