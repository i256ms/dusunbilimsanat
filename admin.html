<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" style="line-height: 0;">
                <img src="https://raw.githubusercontent.com/i256ms/dusunbilimsanat/main/dbslogo.png" alt="Kulüp Logosu" class="logo">
            </a>
        </div>
        <nav class="main-nav">
             <h1>Admin Paneli</h1>
        </nav>
        <div class="logo-container">
             <a href="index.html" class="buton">Siteyi Görüntüle</a>
        </div>
    </header>

    <main class="content-container fade-in">
        <section id="login-section">
            <h2>Yönetici Girişi</h2>
            <div class="form-grup">
                <label for="password">Şifre:</label>
                <input type="password" id="password" placeholder="Şifrenizi girin">
            </div>
            <button id="login-btn" class="buton">Giriş Yap</button>
            <p id="login-error" class="error-mesaj" style="display: none;">Hatalı şifre!</p>
        </section>

        <section id="admin-icerik" style="display: none;">
            <!-- Etkinlik JSON Üretici -->
            <div class="json-generator">
                <h2>Etkinlik JSON Üretici</h2>
                <div class="form-grup"><label for="etkinlik-baslik">Etkinlik Başlığı:</label><input type="text" id="etkinlik-baslik"></div>
                <div class="form-grup"><label for="etkinlik-detay">Etkinlik Detay Metni (Paragraflar için Enter kullanın):</label><textarea id="etkinlik-detay" rows="5"></textarea></div>
                <div class="form-grup"><label for="etkinlik-resim">Etkinlik Görseli URL'si:</label><input type="url" id="etkinlik-resim" placeholder="https://i.ibb.co/resim.png"></div>
                <div class="form-grup"><label for="etkinlik-tarih">Tarih ve Saat:</label><input type="datetime-local" id="etkinlik-tarih"></div>
                <div class="form-grup"><label for="etkinlik-mekan">Mekan İsmi:</label><input type="text" id="etkinlik-mekan"></div>
                <div class="form-grup"><label for="etkinlik-harita">Harita Gömme Kodu (embed):</label><textarea id="etkinlik-harita" rows="3"></textarea></div>
                <div class="form-grup"><label for="etkinlik-kayit">Kayıt Formu Linki:</label><input type="url" id="etkinlik-kayit"></div>
                <button id="etkinlik-uret-btn" class="buton">Etkinlik JSON Üret</button>
                <div class="form-grup" style="margin-top: 1rem;">
                    <label>Üretilen Kod (Kopyalayıp etkinlikler.json'a ekleyin):</label>
                    <textarea id="etkinlik-sonuc" rows="10" readonly></textarea>
                </div>
            </div>
            <!-- Galeri JSON Üretici -->
            <div class="json-generator">
                <h2>Galeri JSON Üretici</h2>
                <div class="form-grup"><label for="galeri-resim">Görsel URL'si (Direkt Link):</label><input type="url" id="galeri-resim" placeholder="https://i.ibb.co/resim.png"></div>
                <div class="form-grup"><label for="galeri-aciklama">Kısa Açıklama:</label><input type="text" id="galeri-aciklama"></div>
                <button id="galeri-uret-btn" class="buton">Galeri JSON Üret</button>
                <div class="form-grup" style="margin-top: 1rem;">
                    <label>Üretilen Kod (Kopyalayıp galeri.json'a ekleyin):</label>
                    <textarea id="galeri-sonuc" rows="5" readonly></textarea>
                </div>
            </div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
