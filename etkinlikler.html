<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinliklerimiz - Düşün Bilim Sanat</title>
    <link rel="stylesheet" href="style.css">
    <!-- İkonlar için Font Awesome kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Ana Sayfa</a>
            <a href="biz-kimiz.html" class="nav-link">Biz Kimiz</a>
            <a href="etkinlikler.html" class="nav-link active">Etkinliklerimiz</a>
            <a href="galeri.html" class="nav-link">Galeri</a>
            <a href="uye-kayit.html" class="nav-link">Üye Kayıt</a>
            <a href="iletisim.html" class="nav-link">İletişim</a>
        </nav>
    </header>

    <main class="content-container fade-in">
        <div class="sayfa-basligi">
            <h1>Etkinliklerimiz</h1>
            <p>Aktif olan tüm buluşmalarımız bir arada.</p>
        </div>
        <div id="etkinlik-listesi" class="etkinlik-container">
            <!--Buraya Dizilecek-->
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Düşün Bilim Sanat. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const etkinlikListesi = document.getElementById('etkinlik-listesi');
        const etkinliklerJsonUrl = 'https://raw.githubusercontent.com/i256ms/dusunbilimsanat/main/data/etkinlikler.json';

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('tr-TR', options);
        }

        fetch(etkinliklerJsonUrl)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(etkinlikler => {
                if (!etkinlikler || etkinlikler.length === 0) {
                    etkinlikListesi.innerHTML = '<p>Henüz duyurulmuş bir etkinlik bulunmamaktadır.</p>';
                    return;
                }

                etkinlikListesi.innerHTML = '';
                etkinlikler.slice().reverse().forEach(etkinlik => {
                    const etkinlikKarti = document.createElement('article');
                    etkinlikKarti.classList.add('etkinlik-karti');
                    
                    const badgeDate = new Date(etkinlik.tarih).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });

                    etkinlikKarti.innerHTML = `
                        <div class="etkinlik-resim-container">
                            <img src="${etkinlik.resimUrl}" alt="${etkinlik.baslik}" class="etkinlik-resim">
                            <div class="etkinlik-tarih-badge">${badgeDate}</div>
                        </div>
                        <div class="etkinlik-icerik">
                            <h2>${etkinlik.baslik}</h2>
                            <div class="etkinlik-detaylar">
                                <p class="etkinlik-detay">${etkinlik.detay.replace(/\n/g, '<br>')}</p>
                                <div class="etkinlik-bilgi">
                                    <p><strong><i class="fa-regular fa-calendar-check"></i> Tarih:</strong> ${formatDate(etkinlik.tarih)}</p>
                                    <p><strong><i class="fa-solid fa-location-dot"></i> Mekan:</strong> ${etkinlik.mekan}</p>
                                </div>
                                <div class="etkinlik-map">${etkinlik.harita}</div>
                                <a href="${etkinlik.kayitLinki}" target="_blank" class="buton">Kayıt Ol</a>
                            </div>
                            <div class="etkinlik-footer">
                                <button class="toggle-detay-btn">
                                    <span>Daha Fazla Göster</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    etkinlikListesi.appendChild(etkinlikKarti);
                });

                document.querySelectorAll('.toggle-detay-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const kart = button.closest('.etkinlik-karti');
                        const icon = button.querySelector('i');
                        const text = button.querySelector('span');

                        kart.classList.toggle('expanded');
                        
                        if (kart.classList.contains('expanded')) {
                            text.textContent = 'Daha Az Göster';
                        } else {
                            text.textContent = 'Daha Fazla Göster';
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Etkinlikler yüklenirken hata oluştu:', error);
                etkinlikListesi.innerHTML = '<p>Etkinlikler yüklenirken bir sorun oluştu. Lütfen daha sonra tekrar deneyin.</p>';
            });
    });
    </script>
</body>
</html>
